<body>

<script>

	function rS2(str){
	var result = '';
	
	for(var i =str.length -1; i>=0; i--){
		result +=str.charAt(i);
	}
	return result;
	}
	var str1="abcdefghijk";
	var r=rS2(str1);
	document.write(r);

</script>
